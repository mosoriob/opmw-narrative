    WorkflowTemplateProcess:
      description: "A workflow process template is an abstraction of the workflow\
        \ execution process step that aims to describe the method followed by the\
        \ scientist instead of its specific instantiation.\n\nExample:\n@prefix opmw:\
        \ <http://www.opmw.org/ontology/> .\n@prefix water: <http://www.isi.edu/ac/Water/library.owl#>\
        \ .\n\n<http://www.opmw.org/export/resource/WorkflowTemplateProcess/AQUAFLOW_NTM_CALCULATEHOURLYAVERAGES>\n\
        \      a opmw:ProcessTemplate, water:CalculateHourlyAverages;\n      opmw:template\
        \ <http://www.opmw.org/export/resource/WorkflowTemplate/AQUAFLOW_NTM>;\n \
        \     opmw:uses <http://www.opmw.org/export/resource/DataVariable/AQUAFLOW_NTM_FILTEREDDATA>.\n\
        \      "
      example:
        value:
          id: some_id
      properties:
        isStepOfTemplate:
          description: |-
            Property used to dessignate which workflow Steps (or Workflow Template Processes) belong to a workflow template.

            Example:
            @prefix opmw: <http://www.opmw.org/ontology/> .

            <http://www.opmw.org/export/resource/WorkflowTemplateProcess/AQUAFLOW_EDM_CALCULATEHOURLYAVERAGES>
                 a opmw:WorkflowTemplateProcess;
                 opmw:isStepOfTemplate <http://www.opmw.org/export/resource/WorkflowTemplate/AQUAFLOW_EDM>.
          items:
            $ref: '#/components/schemas/WorkflowTemplate'
          nullable: true
          type: array
        description:
          description: small description
          items:
            type: string
          nullable: true
          type: array
        uses:
          description: |-
            Property that binds a workflow template process to the workflow template artifact that generates it.

            Example:
            @prefix opmw: <http://www.opmw.org/ontology/> .

            <http://www.opmw.org/export/resource/WorkflowTemplateProcess/AQUAFLOW_EDM_REAERATIONEDM>
                 a opmw:WorkflowTemplateProcess;
                 opmw:uses <http://www.opmw.org/export/resource/DataVariable/PARAMETERSFILE>.
          items:
            $ref: '#/components/schemas/WorkflowTemplateArtifact'
          nullable: true
          type: array
        id:
          description: identifier
          nullable: false
          type: string
        label:
          description: short description of the resource
          items:
            type: string
          nullable: true
          type: array
        type:
          description: type of the resource
          items:
            type: string
          nullable: true
          type: array
      type: object
    WorkflowExecutionAccount:
      description: |-
        A workflow execution account represents the execution from the perspective of the system.

        Example:
        @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
        @prefix opmw: <http://www.opmw.org/ontology/> .
        @prefix opmo: <http://openprovenance.org/model/opmo#> .

        <http://www.opmw.org/export/resource/WorkflowExecutionAccount/ACCOUNT1335533097598>
              a       opmo:Account , opmw:WorkflowExecutionAccount> ;
              rdfs:label "Execution account created on 1335533097598" ;
              opmw:executedInWorkflowSystem
                      <http://www.opmw.org/export/resource/Agent/SHELL> ;
             opmw:hasEndTime
                      "2012-04-25T07:17:48-07:00"^^xsd:dateTime ;
              opmw:hasExecutionDiagram "http://wind.isi.edu/marbles/assets/components/workflow_portal/users/1/Water/runs/run_144.png"^^xsd:anyURI ;
              opmw:hasStartTime               "2012-04-25T07:17:05-07:00"^^xsd:dateTime ;
              opmw:hasStatus "SUCCESS" ;
      example:
        value:
          id: some_id
      properties:
        overallEndTime:
          description: |-
            Property which states that none of the activities contained in the account finished executing after the End Time.

            Example:
            @prefix opmw: <http://www.opmw.org/ontology/> .
            @prefix opmo: <http://openprovenance.org/model/opmo#> .

            <http://www.opmw.org/export/resource/WorkflowExecutionAccount/ACCOUNT1335506667949>
                 a opmw:WorkflowExecutionAccount,opmo:Account;
                 opmw:overallEndTime "2012-04-25T10:28:55-07:00"^^xsd:dateTime.
          items:
            format: date-time
            type: string
          maxItems: 1
          nullable: true
          type: array
        hasStatus:
          description: |-
            Property used to state whether an ececution account was successful or not.

            Example:
            @prefix opmw: <http://www.opmw.org/ontology/> .
            @prefix opmo: <http://openprovenance.org/model/opmo#> .

            <http://www.opmw.org/export/resource/WorkflowExecutionAccount/ACCOUNT1335506667949>
                  a opmo:Account, opmw:ExecutionAccount;
                  opmw:hasStatus "SUCCESS"^^xsd.string.
          items:
            type: string
          maxItems: 1
          nullable: true
          type: array
        hasOriginalLogFile:
          description: |-
            Property used to link an execution account or a workflow execution process to the correspondent log file produced by the enacting workflow engine.


            Example:
            @prefix opmw: <http://www.opmw.org/ontology/> .
            @prefix opmo: <http://openprovenance.org/model/opmo#> .

            <http://www.opmw.org/export/resource/WorkflowExecutionAccount/ACCOUNT1335506667949>
                 a opmw:WorkflowExecutionAccount,opmo:Account;
                 opmw:hasOriginalLogFile "http://wind.isi.edu/marbles/assets/components/workflow_portal/users/1/Water/runs/run_148.ttl"^^sxd:anyURI.
          items:
            type: string
          maxItems: 1
          nullable: true
          type: array
        executedInWorkflowSystem:
          description: "Property to bind an execution account to the system where\
            \ it was executed (which could be different from the one used for designing\
            \ its workflow template).\n\nExample:\n@prefix opmw: <http://www.opmw.org/ontology/>\
            \ .\n@prefix opmo: <http://openprovenance.org/model/opmo#> .\n\n<http://www.opmw.org/export/resource/WorkflowExecutionAccount/acc1>\n\
            \      a opmo:Account, opmw:executionAccount;\n      opmw:executedInWorkflowSystem\
            \ <http://www.opmw.org/export/resource/Agent/SHELL>.\n\n<http://www.opmw.org/export/resource/Agent/SHELL>\
            \ \n     a opmw:Agent."
          items:
            $ref: '#/components/schemas/Agent'
          nullable: true
          type: array
        overallStartTime:
          description: |-
            Property which states that none of the activities in the current account started executing before the start time.

            Example:
            @prefix opmw: <http://www.opmw.org/ontology/> .
            @prefix opmo: <http://openprovenance.org/model/opmo#> .

            <http://www.opmw.org/export/resource/WorkflowExecutionAccount/ACCOUNT1335506667949>
                 a opmw:WorkflowExecutionAccount,opmo:Account;
                 opmw:overallStartTime "2012-04-25T10:28:07-07:00"^^xsd:dateTime.
          items:
            format: date-time
            type: string
          maxItems: 1
          nullable: true
          type: array
        description:
          description: small description
          items:
            type: string
          nullable: true
          type: array
        hasExecutionDiagram:
          description: |-
            Property that links an execution account to its diagram. The diagram shows how the template has been instantiated with different components.

            Example:
            @prefix opmw: <http://www.opmw.org/ontology/> .
            @prefix opmo: <http://openprovenance.org/model/opmo#> .

            <http://www.opmw.org/export/resource/WorkflowExecutionAccount/ACCOUNT1335506667949>
                 a opmw:WorkflowExecutionAccount,opmo:Account;
                 opmw:hasExecutionDiagram "http://wind.isi.edu/marbles/assets/components/workflow_portal/users/1/Water/runs/run_148.png"^^sxd:anyURI.
          items:
            type: string
          maxItems: 1
          nullable: true
          type: array
        id:
          description: identifier
          nullable: false
          type: string
        label:
          description: short description of the resource
          items:
            type: string
          nullable: true
          type: array
        correspondsToTemplate:
          description: |-
            Property that binds an execution account to the template of the whole workflow. The template contains the plan for the workflow.

            Example:
            @prefix opmw: <http://www.opmw.org/ontology/> .
            @prefix opmo: <http://openprovenance.org/model/opmo#> .

            <http://www.opmw.org/export/resource/WorkflowExecutionProcess/acc1>
                 a opmo:Account, opmw:workflowExecutionAccount;
                 opmw:correspondsToTemplate <http://www.opmw.org/export/resource/WorkflowTemplate/AQUAFLOW_EDM>.
          items:
            $ref: '#/components/schemas/WorkflowTemplate'
          nullable: true
          type: array
        type:
          description: type of the resource
          items:
            type: string
          nullable: true
          type: array
      type: object
    WorkflowTemplateArtifact:
      description: |-
        A workflow template artifact is part of a workflow template. It explains what kind of artifact is used or generated by the process template, along with possible restrictions that it may have.

        There are two different types of workflow template artifacts: data variables and parameter variables.
      example:
        value:
          id: some_id
      properties:
        hasDimensionality:
          description: |
            Property that represents the dimensionality of the artifact: 0 is a single file, 1 for a collection, etc.

            Example:
            @prefix opmw: <http://www.opmw.org/ontology/> .

            <http://www.opmw.org/export/resource/DataVariable/AQUAFLOW_NTM_DAILYDATA>
                 a opmw:DataVariable, opmw:WorkflowTemplateArtifact;
                 opmw:hasDimensionality "1"^^xsd:int.
          items:
            format: int32
            type: integer
          maxItems: 1
          nullable: true
          type: array
        isGeneratedBy:
          description: |+
            Property that binds a workflow template artifact to the workflow template process that generates it.

            Example:
            @prefix opmw: <http://www.opmw.org/ontology/> .

            <http://www.opmw.org/export/resource/DataVariable/AQUAFLOW_EDM_REAERATIONPARAMS>
                 a opmw:DataVariable, opmw:WorkflowTemplateArtifact;
                 opmw:isGeneratedBy <http://www.opmw.org/export/resource/WorkflowTemplateProcess/AQUAFLOW_EDM_REAERATIONEDM>.

          items:
            $ref: '#/components/schemas/WorkflowTemplateProcess'
          nullable: true
          type: array
        description:
          description: small description
          items:
            type: string
          nullable: true
          type: array
        id:
          description: identifier
          nullable: false
          type: string
        label:
          description: short description of the resource
          items:
            type: string
          nullable: true
          type: array
        type:
          description: type of the resource
          items:
            type: string
          nullable: true
          type: array
      type: object
    WorkflowExecutionArtifact:
      description: |-
        A workflow execution artifact represents a resource used or generated in the execution of a workflow.

        Example:
        @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
        @prefix opmw: <http://www.opmw.org/ontology/> .
        @prefix opmv: <http://purl.org/net/opmv/ns#> .
        @prefix opmo: <http://openprovenance.org/model/opmo#> .

        <http://www.opmw.org/export/resource/WorkflowExecutionArtifact/25F1016C12EBE301EE7AADBC0B085C45>
              a       opmw:WorkflowExecutionArtifact , opmv:Artifact;
              rdfs:label "Execution artifact with id: 25f1016c12ebe301ee7aadbc0b085c45" ;
              opmo:account              <http://www.opmw.org/export/resource/WorkflowExecutionAccount/ACCOUNT1335533097598> ;
              opmv:wasGeneratedBy     <http://www.opmw.org/export/resource/WorkflowExecutionProcess/p1> ;
              opmw:hasLocation     "http://wings.isi.edu/opmexport/resource/1/144/Formatted_SMN_2010_03_10Z"^^xsd:anyURI ;
              opmw:hasSize "8618"^^xsd:int ;
              opmw:hasWorkflowTemplateArtifact              <http://www.opmw.org/export/resource/DataVariable/AQUAFLOW_EDM_FORMATTEDDATA>.
      example:
        value:
          id: some_id
      properties:
        hasSize:
          description: |-
            Property used to annotate a workflow execution artifact with the size in bytes of its file.

            Example
            @prefix opmw: <http://www.opmw.org/ontology/> .
            @prefix opmv: <http://purl.org/net/opmv/ns#> .

            <http://www.opmw.org/export/resource/WorkflowExecutionArtifact/DCF49186981194248009E24BAD6A6412>
                  a opmv:Artifact, opmw:WorkflowExecutionArtifact.
                  opmw:hasLocation "68"^^xsd:int.
          items:
            format: int32
            type: integer
          maxItems: 1
          nullable: true
          type: array
        description:
          description: small description
          items:
            type: string
          nullable: true
          type: array
        hasValue:
          description: |-
            Property used to state the value of the artifact (in case of being a parameter).

            Example:
            @prefix opmw: <http://www.opmw.org/ontology/> .
            @prefix opmv: <http://purl.org/net/opmv/ns#> .

            <http://www.opmw.org/export/resource/WorkflowExecutionArtifact/DEPTH0.61959237>
                 a opmv:Artifact, opmw:WorkflowExecutionArtifact;
                 opmw:hasValue "0.61959237"^^xsd:string.
          items:
            type: string
          maxItems: 1
          nullable: true
          type: array
        hasLocation:
          description: |-
            Property used to link an execution artifact to the physical location of its file in the server.

            Example
            @prefix opmw: <http://www.opmw.org/ontology/> .
            @prefix opmv: <http://purl.org/net/opmv/ns#> .

            <http://www.opmw.org/export/resource/WorkflowExecutionArtifact/DCF49186981194248009E24BAD6A6412>
                  a opmv:Artifact, opmw:WorkflowExecutionArtifact.
                  opmw:hasLocation "http://www.opmw.org/datasets/resource/1/148/NTMParams_SMN_2010_03_14Z"^^xsd:anyURI.
          items:
            type: string
          nullable: true
          type: array
        hasFileName:
          description: |-
            Property used to link an execution artifact to its file name (independently of its URI).

            Example:
            @prefix opmw: <http://www.opmw.org/ontology/> .
            @prefix opmv: <http://purl.org/net/opmv/ns#> .

            <http://www.opmw.org/export/resource/WorkflowExecutionArtifact/DCF49186981194248009E24BAD6A6412>
                  a opmv:Artifact, opmw:WorkflowExecutionArtifact.
                  opmw:hasFileName "NTMParams_SMN_2010_03_14Z"^^xsd:string.
          items:
            type: string
          maxItems: 1
          nullable: true
          type: array
        id:
          description: identifier
          nullable: false
          type: string
        label:
          description: short description of the resource
          items:
            type: string
          nullable: true
          type: array
        type:
          description: type of the resource
          items:
            type: string
          nullable: true
          type: array
        correspondsToTemplateArtifact:
          description: "Property that binds a workflow execution artifact to its correspondant\
            \ workflow template artifact.\n\nExample:\n@prefix opmw: <http://www.opmw.org/ontology/>\
            \ .\n@prefix opmv: <http://purl.org/net/opmv/ns#> .\n\n<http://www.opmw.org/export/resource/WorkflowExecutionArtifact/DEPTH1.2150836>\
            \ \n       a opmv:Artifact, opmw:WorkflowExecutionArtifact;\n       opmw:correspondsToTemplateArtifact\
            \ <http://www.opmw.org/export/resource/ParameterVariable/AQUAFLOW_EDM_DEPTH>."
          items:
            $ref: '#/components/schemas/WorkflowTemplateArtifact'
          nullable: true
