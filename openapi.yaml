components:
  schemas:
    Agent:
      description: Description not available
      example:
        value:
          id: some_id
      properties:
        description:
          description: small description
          items:
            type: string
          nullable: true
          type: array
        id:
          description: identifier
          nullable: false
          type: string
        label:
          description: short description of the resource
          items:
            type: string
          nullable: true
          type: array
        type:
          description: type of the resource
          items:
            type: string
          nullable: true
          type: array
      type: object
    WorkflowTemplate:
      description: "A workflow template represents the design of the workflow. In\
        \ such design, the different steps and inputs don't have to be bound to a\
        \ specific tool or dataset. It is a generic view of the workflow, which is\
        \ instantiated in each execution.\n \nExample:\n@prefix dc:  <http://purl.org/dc/terms/>\
        \ .\n@prefix opmw: <http://www.opmw.org/ontology/> .\n<http://www.opmw.org/export/resource/WorkflowTemplate/AQUAFLOW_NTM>\n\
        \     a opmw:WorkflowTemplate;\n     rdfs:label \"AquaFlow_NTM\" ;\n     dc.contributor\n\
        \              <http://www.opmw.org/export/resource/Agent/WATER> ;\n     dc:modified\n\
        \              \"2011-06-08T09:57:12-07:00\"^^xsd:dateTime ;\n     opmw:hasVersion\
        \ \"2\"^^xsd:int ."
      example:
        value:
          id: some_id
      properties:
        hasTemplateDiagram:
          description: |-
            Property used to link a workflow template to its graphical representation.

            Example:
            @prefix opmw: <http://www.opmw.org/ontology/> .

            <http://www.opmw.org/export/resource/WorkflowTemplate/AQUAFLOW_NTM>
                 a opmw:WorkflowTemplate;
                 opmw:hasTemplateDiagram "http://wind.isi.edu/marbles/assets/components/workflow_portal/users/1/Water/runs/run_148.png"xsd:anyURI.
          items:
            type: string
          nullable: true
          type: array
        hasDocumentation:
          description: |-
            Property that binds a workflow template to its documentation.

            Example:
            @prefix opmw: <http://www.opmw.org/ontology/> .
            <http://www.opmw.org/export/resource/WorkflowTemplate/AQUAFLOW_NTM>
                  a opmw:WorkflowTemplate;
                  opmw:hasDocumentation "A copy of the documentation related to this template "^^xsd:string.
          items:
            anyOf:
            - format: uri
              type: string
            - type: string
          nullable: true
          type: array
        description:
          description: small description
          items:
            type: string
          nullable: true
          type: array
        hasNativeSystemTemplate:
          description: |-
            Property used to link a workflow template to its native template (encoded in the syntax of the workflow system where it was designed: scufl, owl, etc.).

            Example:
            @prefix opmw: <http://www.opmw.org/ontology/> .

            <http://www.opmw.org/export/resource/WorkflowTemplate/AQUAFLOW_NTM>
                 a opmw:WorkflowTemplate;
                 opmw:hasNativeSystemTemplate "http://wind.isi.edu/marbles/assets/components/workflow_portal/users/1/Water/ontology/Water/AquaFlow_NTM.owl"xsd:anyURI.
          items:
            type: string
          maxItems: 1
          nullable: true
          type: array
        createdInWorkflowSystem:
          description: |-
            This data property binds a workflow template to the tool used for its design and creation. The tool is represented by its URL.

            Example:
            @prefix opmw: <http://www.opmw.org/ontology/> .

            <http://www.opmw.org/export/resource/WorkflowTemplate/AQUAFLOW_EDM>
                     a opmw:WorkflowTemplate;
                     opmw:createdInWorkflowSystem "http://wings.isi.edu"^^xsd:anyURI.
          items:
            type: string
          maxItems: 1
          nullable: true
          type: array
        id:
          description: identifier
          nullable: false
          type: string
        label:
          description: short description of the resource
          items:
            type: string
          nullable: true
          type: array
        type:
          description: type of the resource
          items:
            type: string
          nullable: true
          type: array
      type: object
    WorkflowExecutionProcess:
      description: |-
        A workflow execution process represents the execution of a step in workflow template. The execution process also describes the specific method used to acomplish the task described in the proces template.

        Example:
        @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
        @prefix opmw: <http://www.opmw.org/ontology/> .
        @prefix opmv: <http://purl.org/net/opmv/ns#> .
        @prefix opmo: <http://openprovenance.org/model/opmo#> .

        <http://www.opmw.org/export/resource/WorkflowExecutionProcess/CONVERTTOSTANDARDFORMAT133553>
              a      opmw:/WorkflowExecutionProcess , opmv:Process ;
              rdfs:label "Execution process ConvertToStandardFormat" ;
              opmo:account              <http://www.opmw.org/export/resource/WorkflowExecutionAccount/ACCOUNT1335533097598> ;
              opmv:used              <http://www.opmw.org/export/resource/WorkflowExecutionArtifact/6C7CF277338D9590EE18534D4D78924F> ;
              opmv:wasControlledBy               <http://www.opmw.org/export/resource/Agent/ADMIN> ;
              opmw:hasWorkflowTemplateProcess              <http://www.opmw.org/export/resource/WorkflowTemplateProcess/AQUAFLOW_EDM_CONVERTTOSTANDARDFORMAT> .
      example:
        value:
          id: some_id
      properties:
        hasExecutableComponent:
          description: |-
            Property that binds a workflow execution process to the specific component (code, scripts, etc.) used in the execution.

            Example:
            @prefix opmw: <http://www.opmw.org/ontology/> .
            @prefix opmv: <http://purl.org/net/opmv/ns#> .

            <http://www.opmw.org/export/resource/WorkflowExecutionProcess/REAERATIONEDM133549210450086>
                 a opmv:Process, opmw:WorkflowExecutionProcess;
                 opmw:hasExecutableComponent <http://www.opmw.org/export/resource/ReaerationEDM/COMPONENTREAERATIONEDM>.
          items:
            description: |-
              Property that binds a workflow execution process to the specific component (code, scripts, etc.) used in the execution.

              Example:
              @prefix opmw: <http://www.opmw.org/ontology/> .
              @prefix opmv: <http://purl.org/net/opmv/ns#> .

              <http://www.opmw.org/export/resource/WorkflowExecutionProcess/REAERATIONEDM133549210450086>
                   a opmv:Process, opmw:WorkflowExecutionProcess;
                   opmw:hasExecutableComponent <http://www.opmw.org/export/resource/ReaerationEDM/COMPONENTREAERATIONEDM>.
            type: object
          maxItems: 1
          nullable: true
          type: array
        hasOriginalLogFile:
          description: |-
            Property used to link an execution account or a workflow execution process to the correspondent log file produced by the enacting workflow engine.


            Example:
            @prefix opmw: <http://www.opmw.org/ontology/> .
            @prefix opmo: <http://openprovenance.org/model/opmo#> .

            <http://www.opmw.org/export/resource/WorkflowExecutionAccount/ACCOUNT1335506667949>
                 a opmw:WorkflowExecutionAccount,opmo:Account;
                 opmw:hasOriginalLogFile "http://wind.isi.edu/marbles/assets/components/workflow_portal/users/1/Water/runs/run_148.ttl"^^sxd:anyURI.
          items:
            type: string
          maxItems: 1
          nullable: true
          type: array
        description:
          description: small description
          items:
            type: string
          nullable: true
          type: array
        id:
          description: identifier
          nullable: false
          type: string
        label:
          description: short description of the resource
          items:
            type: string
          nullable: true
          type: array
        type:
          description: type of the resource
          items:
            type: string
          nullable: true
          type: array
        correspondsToTemplateProcess:
          description: "Property that binds a workflow execution process  to its correspondant\
            \ process template.\n\nExample:\n@prefix opmw: <http://www.opmw.org/ontology/>\
            \ .\n@prefix opmv: <http://purl.org/net/opmv/ns#> .\n\n<http://www.opmw.org/export/resource/WorkflowExecutionProcess/REAERATIONEDM133549210450086>\n\
            \     a opmv:Process, opmw:WorkflowExecutionProcess;\n     opmw:correspondsToTemplateProcess\
            \ <http://www.opmw.org/export/resource/WorkflowTemplateProcess/AQUAFLOW_EDM_REAERATIONEDM>. "
          items:
            $ref: '#/components/schemas/WorkflowTemplateProcess'
          nullable: true
          type: array
      type: object
    ParameterVariable:
      description: |-
        An parameter variable represents a description of an input parameter of a process. Parameter variables can only be used by process.

        Example:
        @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
        @prefix opmw: <http://www.opmw.org/ontology/> .

        <http://www.opmw.org/export/resource/ParameterVariable/AQUAFLOW_NTM_LATITUDE>
              a      opmw:/WorkflowTemplateArtifact , opmw:ParameterVariable ;
              rdfs:label "Parameter variable Latitude" ;
              opmw:template              <http://www.opmw.org/export/resource/WorkflowTemplate/AQUAFLOW_NTM> .
      example:
        value:
          id: some_id
      properties:
        hasDimensionality:
          description: |
            Property that represents the dimensionality of the artifact: 0 is a single file, 1 for a collection, etc.

            Example:
            @prefix opmw: <http://www.opmw.org/ontology/> .

            <http://www.opmw.org/export/resource/DataVariable/AQUAFLOW_NTM_DAILYDATA>
                 a opmw:DataVariable, opmw:WorkflowTemplateArtifact;
                 opmw:hasDimensionality "1"^^xsd:int.
          items:
            format: int32
            type: integer
          maxItems: 1
          nullable: true
          type: array
        isGeneratedBy:
          description: |+
            Property that binds a workflow template artifact to the workflow template process that generates it.

            Example:
            @prefix opmw: <http://www.opmw.org/ontology/> .

            <http://www.opmw.org/export/resource/DataVariable/AQUAFLOW_EDM_REAERATIONPARAMS>
                 a opmw:DataVariable, opmw:WorkflowTemplateArtifact;
                 opmw:isGeneratedBy <http://www.opmw.org/export/resource/WorkflowTemplateProcess/AQUAFLOW_EDM_REAERATIONEDM>.

          items:
            $ref: '#/components/schemas/WorkflowTemplateProcess'
          nullable: true
          type: array
        description:
          description: small description
          items:
            type: string
          nullable: true
          type: array
        id:
          description: identifier
          nullable: false
          type: string
        label:
          description: short description of the resource
          items:
            type: string
          nullable: true
          type: array
        isParameterOfTemplate:
          description: |-
            Property used to dessignate which workflow Parameter Variables belong to a workflow template.

            Example:
            @prefix opmw: <http://www.opmw.org/ontology/> .

            <http://www.opmw.org/export/resource/ParameterVariable/AQUAFLOW_EDM_DATE>
                 a opmw:ParameterVariable;
                 opmw:isParameterOfTemplate <http://www.opmw.org/export/resource/WorkflowTemplate/AQUAFLOW_EDM>.
          items:
            $ref: '#/components/schemas/WorkflowTemplate'
          nullable: true
          type: array
        type:
          description: type of the resource
          items:
            type: string
          nullable: true
          type: array
      type: object
    DataVariable:
      description: |-
        A Data variable is a workflow template artifact that represents a variable in the workflow specification.

        Example:
        @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .
        @prefix opmw: <http://www.opmw.org/ontology/> .

        <http://www.opmw.org/export/resource/DataVariable/AQUAFLOW_NTM_SUM_CORRDO>
              a      opmw:WorkflowTemplateArtifact , opmw:DataVariable ;
              rdfs:label "Data variable Sum_CorrDO" ;
              opmw:hasDimensionality "0"^^xsd:int ;
              opmw:isGeneratedBy              <http://www.opmw.org/export/resource/WorkflowTemplateProcess/AQUAFLOW_NTM_CREATEPLOTS> ;
              opmw:template              <http://www.opmw.org/export/resource/WorkflowTemplate/AQUAFLOW_NTM> .
      example:
        value:
          id: some_id
      properties:
        hasDimensionality:
          description: |
            Property that represents the dimensionality of the artifact: 0 is a single file, 1 for a collection, etc.

            Example:
            @prefix opmw: <http://www.opmw.org/ontology/> .

